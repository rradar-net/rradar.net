root = "."
testdata_dir = "testdata"
tmp_dir = "tmp"

[build]
  args_bin = []
  bin = "./bin/rradar"
  cmd = "make proto && make ent && go build -o ./bin/rradar"
  delay = 1000
  exclude_dir = ["tmp", "vendor", "testdata", "rradar-ui"]
  exclude_file = []
  exclude_regex = ["_test.go", "\\.pb\\.go"]
  exclude_unchanged = true
  follow_symlink = false
  full_bin = ""
  include_dir = ["ent/schema", "pkg/proto"]
  include_ext = ["go", "proto"]
  kill_delay = "0s"
  log = "build-errors.log"
  send_interrupt = false
  stop_on_error = true

[color]
  app = ""
  build = "yellow"
  main = "magenta"
  runner = "green"
  watcher = "cyan"

[log]
  time = false

[misc]
  clean_on_exit = false

[screen]
  clear_on_rebuild = false
